apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: influxdb-pvc
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 500M
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb-deployment
  labels:
    app: influxdb
spec:
  replicas: 1
  selector:
    matchLabels:
      project: influxdb
  template:
    metadata:
      labels:
          project: influxdb
    spec:
      volumes:
      - name: influxdb-volume
        persistentVolumeClaim:
          claimName: influxdb-pvc
      containers:
      - name: influxdb
        image: influxdb
        imagePullPolicy: Never
        ports:
        - containerPort: 8086
        volumeMounts:
        - mountPath: "/var/lib/influxdb"
          name: influxdb-volume
---

apiVersion: v1

kind: Service
metadata:
  name: influxdb-service
  labels:
      app  : influxdb
spec:
  type: ClusterIP
  selector:
    project: influxdb
  ports:
  - name: http
    port: 8086
    targetPort: 8086