	server {
		listen 5050;
		listen [::]:5050;

		root /usr/share/webaps/wordpress;
		autoindex on;

		index index.html;
		error_page 497 301 =307 https://192.168.99.100:5050$request_uri;
	location / {
		try_files $uri $uri/ =404;
	}
	location ~ \.php$ {
		fastcgi_index	index.php;
		fastcgi_pass	127.0.0.1:9000;
		include			fastcgi.conf;
	}
 }
